    <p>ちえ子さんは可愛らしい奇麗な児でしたが、勉強がきらいで遊んでばかりいるので、学校を何べんも落第しました。そしてお父さんやお母さんに叱られる毎ごとに、「ああ、嫌だ嫌だ。どうかして勉強しないで学校がよく出来る工夫は無いかしらん」と、そればかり考えておりました。</p>
